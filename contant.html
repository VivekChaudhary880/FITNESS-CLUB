<body>
    <main>
        <h2>Contact</h2>
        <form id="contact-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autofocus>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <fieldset>
                <legend>What type of membership do you like?</legend>
                <div>
                    <input type="radio" id="4" name="sec" value="4" required>
                    <label for="4">Bronze Card Membership</label><br>
                    <input type="radio" id="5" name="sec" value="5">
                    <label for="5">Gold Card Membership</label><br>
                    <input type="radio" id="8" name="sec" value="8">
                    <label for="8">VIP Card</label>
                </div>
            </fieldset>
            <div>
                <label for="help">What do you need help with?</label>
                <select id="help" name="help" required>
                    <option value="" disabled selected>Select option</option>
                    <option value="Personal Trainer">personal trainers</option>
                    <option value="Zumba Classes">zumba clasess</option>
                    <option value="Both">Both (personal trainer & zumba classes)</option>
                </select>
            </div>
            <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div>
                <input type="checkbox" id="human" name="human" value="true" required>
                <label for="human">I am a human</label>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
